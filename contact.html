<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorandcustom.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const subject = document.getElementById('subject').value;


            // Display values 

            alert(`your message have been recived \nName: ${name}\nEmail: ${email}\nsubject: ${subject}\nmessage: ${message}`);
        
        }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main>
        <div class="container-fluid">
            <header class="header">
                <div class="navbar-left">
                    <div class="logo">
                        <img src="pictures\FullLogoBU.png" alt="Bangkok University Logo">
                    </div>
                </div>
                <div class="navbar-right">
                    <nav>
                        <ul>
                            
                            <li><a href="gallery.html">Gallery</a></li>
                            <li><a href="Regis_page.html">ลงทะเบียน Openhouse</a></li>
                            <li><a href="openhouse_thai.html">Openhouse</a></li>
                            <li><a href="workshop_p1.html">Workshop</a></li>
                            
                        </ul>
                    </nav>
                    <div class="search-bar">
                        <input type="text" placeholder="ค้นหา">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="language">
                        <button class="btn-apply">สมัครเรียน</button>
                        <button class="btn-lang">TH</button>
                    </div>
                </div>
            </header>
            <section class="d-flex justify-content-center align-items-start" style="height: 100vh; background: linear-gradient(to bottom, #b0b0b0, #c0c0c0, #d0d0d0, #eee);">
                <div class="card text-black mt-5" style="border-radius: 25px; width: 100%; max-width: 500px;">
                    <div class="card-body ">
                        <p class="text-center h3 fw-bold mb-3">ติดต่อเรา</p>
                        <form onsubmit= handleSubmit(event)>
                            <div class="mb-4 d-flex align-items-center">
                                <i class="bi bi-person-fill-add fs-3 me-2"></i>
                                <input type="text" id="name" class="form-control" placeholder="Your Name" required />
                            </div>                            
                            <div class="mb-4 d-flex align-items-center">
                                <i class="bi bi-envelope fs-3 me-2"></i>
                                <input type="email" id="email" class="form-control" placeholder="Your Email" required />
                            </div>                         
                            <div class="mb-4 d-flex align-items-center">
                                <input type="text" id="subject" class="form-control" placeholder="Your subject" required />
                            </div>  
                            <label for="message" class="form-label" style="font-size: large;" >Message</label> 
                            <div class="mb-4 d-flex align-items-center">
                                <textarea class="form-control" id="message" name="message" rows="7" placeholder="Your message here..."></textarea>
                            </div>
                            <div class="d-flex justify-content mb-3">
                                <button type="submit" class="btn btn-primary d-block w-100 me-2">Send</button>
                                <button type="reset" class="btn btn-primary d-block w-100">Clear</button>

                            </div>
                        </form>
                    </div>
                </div>
            </section>
        
              




        </div>
    </main>
</body>
</html>
