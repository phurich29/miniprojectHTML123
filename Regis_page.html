<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorandcustom.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;


            // Display values 
            alert(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}`);
        
        }
    </script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main>
        <div class="container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-2 mb-4 border-bottom text-dark">
                <a href="homepage.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <i class="bi bi-gem fs-1"></i>
                    <span class="fs-4 ms-3 font">Bu open house</span>
                </a>

                <ul class="nav nav-pills py-2">
                    <li class="nav-item"><a href="Regis_page.html" class="nav-link active" aria-current="page">Registration</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact us</a></li>
                    <li class="nav-item"><a href="sponsor.html" class="nav-link">sponsors and partners</a></li>
                </ul>
            </header>
            <section class="d-flex justify-content-center align-items-start" style="height: 100vh; background: linear-gradient(to bottom, #f9f9f9, #e6e6e6, #cccccc, #b3cde0, #a3d5e6, #8fbbe1, #7ba6cc, #95c8d8, #d9d9d9, #ffffff); border-radius: 10px;">
                <div class="card text-black mt-5" style="border-radius: 25px; width: 100%; max-width: 500px;">
                    <div class="card-body  p-5 ">
                        <p class="text-center h3 fw-bold mb-5">ลงทะเบียน</p>
                        <form onsubmit=handleSubmit(event)>
                            <div class="mb-4 d-flex align-items-center">
                                <i class="bi bi-person-fill-add fs-3 me-2"></i>
                                <input type="text" id="name" class="form-control" placeholder="Your Name" required />
                            </div>                            
                            <div class="mb-4 d-flex align-items-center">
                                <i class="bi bi-envelope fs-3 me-2"></i>
                                <input type="email" id="email" class="form-control" placeholder="Your Email" required />
                            </div>                         
                            <div class="mb-4 d-flex align-items-center">
                                <i class="bi bi-telephone-fill fs-3 me-2"></i>
                                <input type="tel" id="phone" class="form-control" placeholder="Your Phone number" required />
                            </div>   
                            <div class="d-flex justify-content-center mb-3">
                                <button type="submit" class="btn btn-primary d-block w-100">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
